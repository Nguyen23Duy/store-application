<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to application</title>
</head>
<body>
    <router-outlet></router-outlet>

    <div class="login-container" [ngStyle]="{'background-image': 'url(' + image + ')'}">
        <form  #userForm="ngForm" (ngSubmit)="onLogin(userForm)" class="login-form">
            <h2><b>LOGIN3</b></h2>
            <div class="form-group">
                <input type="text" ngModel name="userName" id="username" required placeholder="Username">
                <i class="bi bi-person"></i>
            </div>
            <div class="form-group">
                <input type="password" ngModel name="password" id="password" name="password" required placeholder="Password"> 
                <i class="bi bi-lock"></i>
            </div>
            <div class="remember-forgot">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label for="flexCheckDefault">Show Password</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit">Login</button>
            <label class="register">Don't have an account? <a routerLink="/register">Register</a></label>
        </form>
    </div>
</body>
</html>
